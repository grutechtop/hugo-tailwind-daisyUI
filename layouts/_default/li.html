
<li>
    <div class="post">
    <a href="{{.Permalink}}">
        <span class="name">
            {{with .Params.Summary}}
                {{.}}<br>
            {{else}}
                {{.Title}}<br>
            {{end}}
        </span>

        <span class="date">
        Published on {{.Date.Format .Site.Params.DateFormat}}
        </span>
        
        {{with .CurrentSection}}
            <span class="section">
                in {{ .Title }}
            </span>
        {{else}}
            <span class="date">.</span>
        {{end}}
    </a>
    </div>
</li>
