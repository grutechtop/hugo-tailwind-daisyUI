<li class="li-post">
    <a href="{{.Permalink}}">
      <p class="li-title">
        {{with .Params.Summary}} {{.}}<br />
        {{else}} {{.Title}}<br />
        {{end}}
      </p>

      <h6 class="li-meta">
          Published on {{ .Date.Format .Site.Params.DateFormat -}}

        {{with .Params.Categories}}
        {{range .}}
          in <strong>{{- . -}}</strong>
        {{- end -}}
        {{- end -}}
        .
      </h6>

      
    </a>
</li>
