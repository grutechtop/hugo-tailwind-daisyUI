<li>
  <div class="post">
    <a href="{{.Permalink}}">
      <span class="name">
        {{with .Params.Summary}} {{.}}<br />
        {{else}} {{.Title}}<br />
        {{end}}
      </span>

      <h6>
        <span class="date">
          Published on {{ .Date.Format .Site.Params.DateFormat -}}
        </span>

        {{with .Params.Categories}}
        {{range .}}
        <span class="section"> in <strong>{{- . -}}</strong></span>
        {{- end -}}
        {{- end -}}
        <span class="date">.</span>
      </h6>
    </a>
  </div>

</li>
