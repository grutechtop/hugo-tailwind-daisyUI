{{ define "main" }}
<article>
    <div class="post-header">
        <h1 class="name">{{ .Title }}</h1>
            
        <h6 class="meta">
            <span class="date">
                Published on {{.Date.Format .Site.Params.DateFormat}}
                </span>
                
                {{with .CurrentSection}}
                    <span class="section">
                        in <a href="{{.Permalink}}">
                            {{ .Title }}
                            </a>
                    </span>
                {{else}}
                    <span class="date">.</span>
                {{end}}
        </h6>

    </div>

    {{if .Params.toc}}
    <aside class="toc">
        <h4>Table of Content</h4>
        {{ .TableOfContents }}
    </aside>
    {{end}}

    <div class="post-text">
        {{- .Content -}}
    </div>
    
</article>
{{ end }}
