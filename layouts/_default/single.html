{{ define "main" }}
<article>
    <div class="post-header">
        <h1 class="name">{{ .Title }}</h1>
            
        <div class="meta">
            <span class="date">
                Published on {{.Date.Format .Site.Params.DateFormat}}
                </span>
                
                {{with .CurrentSection}}
                    <span class="section">
                        in <a href="{{.Permalink}}">
                            {{ .Title }}
                            </a>
                    </span>
                {{else}}
                    <span class="date">.</span>
                {{end}}
        </div>    

    </div>
    <div class="post-text">
        {{- .Content -}}
    </div>
    
</article>
{{ end }}
